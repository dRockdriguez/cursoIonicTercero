<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let data of historial; let i = index">
    <button ion-item (click)="abrirScan(i)" block>
      {{ data.info }}
      <p>{{ data.tipo }} </p>
    </button>
  </ion-list>
</ion-content>
